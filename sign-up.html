<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Title-->
    <title>British Wildlife Conservation</title>
    <!--Meta data for search engines-->
    <meta name="description" content="British Wildlife Conservation (BWC) protecting british wildlife and how you can help">
    <meta name="keywords" content="wildlife, conservation, charity, enviroment, british wildlife, bees, scottish wildcats, woodpeckers">

    <!--favicon of bird-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--google fonts import-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
    <header>

        <!--Contains title and logo(font awesome icon) at top of page-->
        <div id="header-content">
            <!--Title and header - links to index.html-->
            <a href="index.html"><h1 id="header-text"><i class="fa-brands fa-pagelines"></i>BWC</h1></a>
        </div>
        <!--Header long format - only used with larger screen sizes-->
        <div id="bwc-list">
            <h2>- British Wildlife Conservation</h2>
        </div>

        <!--Navigation drop down box-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

        <nav>
            <ul id="menu">
                    <li><a href="index.html" content="Link to the home page of the wesbite">Home</a></li>

                    <li><a href="meet-the-team.html" content="Link to the meet the team page of the wesbite">Meet The Team</a></li>

                    <li><a href="our-goals.html" content="Link to the our goals page of the wesbite">Our Goals</a></li>

                    <li><a href="sign-up.html" content="Link to the signup page of the wesbite" class="selected">Sign Up</a></li>
            </ul>
        </nav>

    </header>
    <!--Signup form containiung name, email and donation amount-->
    <div id="hero-photo-signup">       
        <div id="signup-container">
            <!--Sign up title-->
            <h2><i id ="font-awesome-hero-box" class="fa-solid fa-clipboard-list"></i>Sign Up</h2>
            
            <!--Signup form-->
            <div id="signup-area">
                <form id="signup-form" action="https://formdump.codeinstitute.net/" method="post">
                    <!--First name of user-->
                    <label for="firstname">*First name:</label>
                    <br>
                    <input id="firstname" class="signup" type="text" name="firstname" placeholder="John" required>
                    <br>
                    <!--Lastname of user-->
                    <label for="lastname">*Last name:</label>
                    <br>
                    <input id="lastname" class="signup" type="text" name="lastname" placeholder="Smith" required>
                    <br>
                    <!--Email address of user-->
                    <label for="email">*Email Address</label>
                    <br>
                    <input id="email" class="signup" type="email" name="email" placeholder="john.smith@email.com" required>
                    <br>
                    <!--Submit button-->
                    <input id="register-button" type="submit" value="Register">
                    <br>
                    <!--Donations button-->
                    <label for="donation-amount">Donation:</label>
                    <br>
                    <!--Donation amount options-->
                    <select name="donation-amount" id="donation-amount">
                        <option value="£0">£0</option>
                        <option value="£1">£1</option>
                        <option value="£2">£2</option>
                        <option value="£5">£5</option>
                        <option value="£10">£10</option>                            
                        <option value="£15">£15</option>
                        <option value="£20">£20</option>
                    </select>
                </form>
            </div>
        </div>
    </div>

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/83eae7a1c8.js" crossorigin="anonymous"></script>
</body>

</html>
